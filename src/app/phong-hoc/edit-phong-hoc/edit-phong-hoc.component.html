<form id="editPhongHoc" [formGroup]="editPhongHoc" >
    <div class="form-layout">
        <div class="row mg-b-25">

            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label">Mã phòng học: <span class="tx-danger">*</span></label>
                    <input class="form-control" type="text" name="Maphonghoc" placeholder="Mã phòng học" formControlName="MaPhongHoc" [(ngModel)]="phong.maPhongHoc" >
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label">Tên phòng học: <span class="tx-danger">*</span></label>
                    <input class="form-control" type="text" name="Tentailieu" placeholder="Tên phòng học" formControlName="TenPhongHoc" [(ngModel)]="phong.tenPhongHoc">
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group">
                    <label class="form-control-label">Mô tả: <span class="tx-danger">*</span></label>
                    <textarea rows="2" class="form-control" placeholder="Mô tả phòng học" formControlName="MoTa" [(ngModel)]="phong.moTa"></textarea>
                </div>
            </div>

            <!-- dòng ẩn -->
            <div style="display: none;">
                <div class="form-group">
                    <textarea rows="2" class="form-control" formControlName="IdPhongHoc" [(ngModel)]="phong.idPhongHoc"></textarea>
                </div>
            </div>
            <div style="display: none;">
                <div class="form-group">
                    <textarea rows="2" class="form-control" formControlName="TenTinhTrang" [(ngModel)]="phong.tenTinhTrang"></textarea>
                </div>
            </div>
            <div style="display: none;">
                <div class="form-group">
                    <textarea rows="2" class="form-control" formControlName="TinhTrang" [(ngModel)]="phong.tinhTrang"></textarea>
                </div>
            </div>
            <!-- dòng ẩn -->

            <div class="col-lg-12">
                <div class="form-group mg-b-10-force">
                    <label class="form-control-label">Tình Trạng: </label>
                    <select class="form-control select2" formControlName="IdTinhTrang" [(ngModel)]="phong.idTinhTrang">
                        <option [value]=1 > Đang chờ </option>
                        <option [value]=2 > Đang học </option>
                        <option [value]=3 > Đang bận </option>
                        <option [value]=4 > Đang chờ xác nhận </option>
                    </select>
                </div>
            </div>

        </div>

        <div class="form-layout-footer">
            <button class="btn btn-primary bd-0" style="margin-right: 10px;" (click)="PutData(phong.idPhongHoc)"> Sửa phòng học</button>
            <button class="btn btn-secondary bd-0" data-dismiss="modal">Hủy bỏ</button>
        </div><!-- form-layout-footer -->
    </div><!-- form-layout -->
</form>
