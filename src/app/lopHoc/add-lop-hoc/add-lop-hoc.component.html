
    <form id="addUserForm"  #lophocAdd="ngForm" (ngSubmit)="onSubmit(lophocAdd.value)">
      <div class="form-layout">
        <div class="row mg-b-25">
          <div class="col-lg-12">
            <div class="form-group">
              <label class="form-control-label" for="validationTooltip01">Mã Lớp Học: <span class="tx-danger">*</span></label>
              <input class="form-control" type="text" name="MaLopHoc"   placeholder="Nhập Mã Lớp Học" ngModel required>
            </div>
          </div><!-- col-4 -->
          
          <div class="col-lg-12">
            <div class="form-group">
              <label class="form-control-label">Ngày Bắt Đầu: <span class="tx-danger">*</span></label><br>
              <div class="input-group">                
                <div class="input-group-prepend">
                  <div class="input-group-text">                    
                    <i class="icon ion-calendar tx-16 lh-0 op-6"></i>
                  </div>
                </div>
                <input type="date" class="form-control fc-datepicker" placeholder="MM/DD/YYYY" name="NgayBatDau" ngModel required>
              </div>
            </div><!-- wd-200 -->
          </div><!-- section-wrapper -->  
                       
        </div><!-- row -->
        <div class="form-layout-footer" >
          <button class="btn btn-primary bd-0" style="margin-right: 10px;"> Thêm Lớp Học</button>
          <button class="btn btn-secondary bd-0" data-dismiss="modal">Hủy</button>
        </div><!-- form-layout-footer -->
      </div><!-- form-layout -->
    </form>
