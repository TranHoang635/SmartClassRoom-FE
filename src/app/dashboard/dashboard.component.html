      <h4 class="mg-b-0" id="current-date"></h4>

    </div>
  </div><!-- dash-headline-two -->

  <div class="report-summary-header">
  </div><!-- d-flex -->

  <div class="row no-gutters dashboard-chart-one">
    <div class="col-md-4 col-lg">
      <div class="card card-total">
        <div>
          <h1>10</h1>
          <p>Tổng số lớp</p>
        </div>
        <div>
          <div class="tx-24 mg-b-10 tx-center op-5">
            <i class="icon ion-man tx-gray-600"></i>
          </div>
          <label>Lớp học (66%)</label>
          <div class="progress mg-b-10">
            <div class="progress-bar bg-primary progress-bar-xs wd-65p" role="progressbar" aria-valuenow="66"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div><!-- progress -->
          <label>Buổi học (66%)</label>
          <div class="progress mg-b-10">
            <div class="progress-bar bg-primary progress-bar-xs wd-65p" role="progressbar" aria-valuenow="66"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div><!-- progress -->
        </div>
      </div><!-- card -->

    </div><!-- col -->

    <div class="col-md-4 col-lg">
      <div class="card card-total">
        <div>
          <h1>12</h1>
          <p>Tổng số môn học</p>
        </div>
        <div>
          <div class="tx-16 mg-b-15 tx-center op-5">
            <i class="icon ion-cube tx-gray-600"></i>
          </div>
          <label>Đang học (85%)</label>
          <div class="progress mg-b-10">
            <div class="progress-bar bg-success progress-bar-xs wd-85p" role="progressbar" aria-valuenow="85"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div><!-- progress -->

          <label>Đã hoàn thành (15%)</label>
          <div class="progress">
            <div class="progress-bar bg-warning progress-bar-xs wd-15p" role="progressbar" aria-valuenow="15"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div><!-- progress -->
        </div>
      </div><!-- card -->
    </div><!-- col -->
    <div class="col-md-4 col-lg">
      <div class="card card-total">
        <div>
          <h1>4</h1>
          <p>Tổng số người dùng</p>
        </div>
        <div>
          <div class="tx-22 mg-b-10 tx-center op-5">
            <i class="icon ion-man tx-gray-600"></i>
          </div>
          <label>Giảng viên (20%)</label>
          <div class="progress mg-b-10">
            <div class="progress-bar bg-purple progress-bar-xs wd-20p" role="progressbar" aria-valuenow="20"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div><!-- progress -->

          <label>Học sinh (10%)</label>
          <div class="progress">
            <div class="progress-bar bg-pink progress-bar-xs wd-10p" role="progressbar" aria-valuenow="10"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div><!-- progress -->
        </div>
      </div><!-- card -->
    </div><!-- col -->
  </div>

</div><!-- slim-mainpanel -->
